<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space shoot</title>
    <style>
        #canvas {
            border: 1px solid #000000;
            width: 960px;
            height: 600px;
        }
    </style>
</head>

<body>
    <canvas id="canvas">your browser not support</canvas>
    <script>
        // console.log('JavaScript Aktif');
        window.onload = init();

        function init() {
            canvas = document.getElementById('canvas');
            cw = canvas.width = 960;
            ch = canvas.height = 600;
            pen = canvas.getContext('2d');

            pen.beginPath();
            pen.fillStyle = 'green';
            pen.rect(10, 10, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'black';
            pen.rect(850, 10, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'red';
            pen.rect(850, 480, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'blue';
            pen.rect(10, 480, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'pink';
            pen.rect(cw / 2 - 50, ch / 2 - 50, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'red';
            pen.rect(cw / 2 - 50, 10, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'blue';
            pen.rect(cw / 2 - 50, 480, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'orange';
            pen.rect(10, ch / 2 - 50, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'yellow';
            pen.rect(850, ch / 2 - 50, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(((cw / 2 - cw / 4)) - 25, ((ch / 2 - ch / 4)) - 25, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(((cw / 2 - cw / 4)) - 25, ((ch / 2 - ch / 4)) - 25, 100, 100);
            pen.fill();

            pen.beginPath();
            pen.fillStyle = 'aqua';
            pen.rect(((cw / 2 + cw / 4)) - 75, ((ch / 2 - ch / 4)) - 25, 100, 100);
            pen.fill();
        }
    </script>

</body>

</html>
